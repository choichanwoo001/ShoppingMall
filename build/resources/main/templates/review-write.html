<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        body { background: #f7fafc; font-family: 'Noto Sans KR', sans-serif; }
        .review-form-container { max-width: 480px; margin: 2rem auto; background: #fff; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.625rem rgba(0,0,0,0.07); padding: 2rem; }
        h2 { text-align: center; color: #2b6cb0; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4a5568; font-weight: 500; }
        input[type="text"], textarea, select { width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.25rem; font-size: 1rem; }
        textarea { min-height: 100px; }
        button[type="submit"] { background: #2b6cb0; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 0.25rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        button[type="submit"]:hover { background: #3182ce; }
        .cancel-link { margin-left: 1rem; color: #718096; text-decoration: underline; font-size: 1rem; }
        .order-detail-select { margin-bottom: 1.25rem; }
        .info-text { color: #718096; font-size: 0.95rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="review-form-container">
    <h2>리뷰 작성</h2>
    <form method="post" action="/review/write">
        <input type="hidden" name="bookId" th:value="${bookId}">
        <div class="form-group order-detail-select">
            <label>리뷰를 작성할 주문 선택 <span style="color:#e53e3e;">*</span></label>
            <select name="orderDetailId" required>
                <option th:each="od : ${orderDetailList}" th:value="${od.orderDetailId}" th:text="${od.order.orderDate?.toLocalDate()} + ' | ' + od.book.bookName + ' | 수량: ' + od.quantity">주문 선택</option>
            </select>
            <div class="info-text">* 실제로 구매한 내역이 있는 경우에만 리뷰 작성이 가능합니다.</div>
        </div>
        <div class="form-group">
            <label>평점 <span style="color:#e53e3e;">*</span></label>
            <select name="rating" required>
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="1">★☆☆☆☆</option>
            </select>
        </div>
        <div class="form-group">
            <label>제목 <span style="color:#e53e3e;">*</span></label>
            <input type="text" name="reviewTitle" required maxlength="200">
        </div>
        <div class="form-group">
            <label>내용 <span style="color:#e53e3e;">*</span></label>
            <textarea name="reviewContent" required maxlength="2000"></textarea>
        </div>
        <button type="submit">등록</button>
        <a href="javascript:history.back()" class="cancel-link">취소</a>
    </form>
</div>
</body>
</html>
