<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - BookStore</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/signup.css"> <!-- signup 전용 CSS 분리 -->
</head>
<body>
<div class="form-container">
  <h2 class="form-title">회원가입</h2>
  <form id="signupForm">
    <div class="form-group">
      <label class="form-label">아이디</label>
      <div class="id-check-row">
        <input type="text" id="userId" class="form-input" placeholder="아이디를 입력하세요" required>
        <button type="button" class="btn btn-secondary" onclick="checkDuplicateId()">중복확인</button>
      </div>
      <div id="idCheckMessage" class="form-message"></div>
    </div>
    <div class="form-group">
      <label class="form-label">비밀번호</label>
      <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
      <div class="form-hint">8자 이상, 영문+숫자+특수문자 조합</div>
    </div>
    <div class="form-group">
      <label class="form-label">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
      <div id="passwordCheckMessage" class="form-message"></div>
    </div>
    <div class="form-group">
      <label class="form-label">이름</label>
      <input type="text" id="userName" class="form-input" placeholder="이름을 입력하세요" required>
    </div>
    <div class="form-group">
      <label class="form-label">이메일</label>
      <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="form-group">
      <label class="form-label">연락처</label>
      <input type="tel" id="phone" class="form-input" placeholder="010-0000-0000" required>
    </div>
    <div class="form-group">
      <label class="form-label">주소</label>
      <input type="text" id="address" class="form-input" placeholder="주소를 입력하세요" required>
    </div>
    <button type="submit" class="form-btn">회원가입</button>
    <div class="form-links">
      <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
    </div>
  </form>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
