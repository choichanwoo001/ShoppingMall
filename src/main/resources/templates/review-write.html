<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>리뷰 작성</title>
</head>
<body>
    <div th:fragment="content">
        <div class="review-form-container">
            <h2>리뷰 작성</h2>
            <form method="post" action="/review/write">
                <input type="hidden" name="bookId" th:value="${bookId}">
                <div class="form-group order-detail-select">
                    <label>리뷰를 작성할 주문 선택 <span style="color:#e53e3e;">*</span></label>
                    <select name="orderDetailId" required>
                        <option th:each="od : ${orderDetailList}" th:value="${od.orderDetailId}" th:text="${#temporals.format(od.order.orderDate, 'yyyy-MM-dd')} + ' | ' + ${od.book.bookName} + ' | 수량: ' + ${od.quantity}">주문 선택</option>
                    </select>
                    <div class="info-text">* 실제로 구매한 내역이 있는 경우에만 리뷰 작성이 가능합니다.</div>
                </div>
                <div class="form-group">
                    <label>평점 <span style="color:#e53e3e;">*</span></label>
                    <select name="rating" required>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>제목 <span style="color:#e53e3e;">*</span></label>
                    <input type="text" name="reviewTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label>내용 <span style="color:#e53e3e;">*</span></label>
                    <textarea name="reviewContent" required maxlength="2000"></textarea>
                </div>
                <button type="submit">등록</button>
                <a href="javascript:history.back()" class="cancel-link">취소</a>
            </form>
        </div>
    </div>
</body>
</html>
