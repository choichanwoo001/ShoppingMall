<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - BookStore</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-page">
  <div class="form-container">
    <h2 class="form-title">관리자 로그인</h2>
    <form id="adminLoginForm" method="post" action="/admin/login">
      <div class="form-group">
        <label class="form-label">관리자 아이디</label>
        <input type="text" name="adminId" class="form-input" placeholder="관리자 아이디를 입력하세요" required>
      </div>
      <div class="form-group">
        <label class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="form-btn">로그인</button>
      <div th:if="${error}" class="form-error" style="color:red; margin-top:10px;">[[${error}]]</div>
    </form>
  </div>
</div>
</body>
</html>
