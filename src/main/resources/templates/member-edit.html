<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - BookStore</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member-edit.css">
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo" onclick="location.href='/'" style="cursor: pointer;">BookStore</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="책제목, 저자, 출판사를 검색하세요">
            <button class="search-btn">검색</button>
        </div>
        <div class="user-menu">
            <span id="userGreeting">안녕하세요, 님</span>
            <a href="#" onclick="logout()">로그아웃</a>
            <a href="/cart">장바구니</a>
            <a href="/mypage">마이페이지</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="breadcrumb">
        <a href="/">홈</a>
        <span class="separator">></span>
        <a href="/mypage">마이페이지</a>
        <span class="separator">></span>
        <span>회원정보 수정</span>
    </div>

    <div class="edit-container">
        <h2 class="edit-title">회원정보 수정</h2>

        <form id="memberEditForm">
            <div class="form-section">
                <h3 class="section-title">기본 정보</h3>

                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" id="memberId" class="form-input" readonly>
                    <div class="form-hint">아이디는 변경할 수 없습니다.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" id="memberName" class="form-input" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <div class="email-check-row">
                        <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" required>
                        <button type="button" class="btn btn-secondary" onclick="checkEmailDuplicate()">중복확인</button>
                    </div>
                    <div id="emailCheckMessage" class="form-message"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <input type="tel" id="phone" class="form-input" placeholder="010-0000-0000" required>
                </div>

                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" id="address" class="form-input" placeholder="주소를 입력하세요" required>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">회원 정보</h3>

                <div class="form-group">
                    <label class="form-label">회원 등급</label>
                    <input type="text" id="memberGrade" class="form-input" readonly>
                    <div class="form-hint">회원 등급은 시스템에서 자동 관리됩니다.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">가입일</label>
                    <input type="text" id="joinDate" class="form-input" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">최근 로그인</label>
                    <input type="text" id="lastLoginDate" class="form-input" readonly>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">정보 수정</button>
            </div>
        </form>

        <div class="danger-zone">
            <h3 class="section-title danger">위험 구역</h3>
            <div class="danger-content">
                <p>회원 탈퇴를 원하시면 아래 버튼을 클릭하세요.</p>
                <button type="button" class="btn btn-danger" onclick="confirmWithdrawal()">회원 탈퇴</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/member-edit.js"></script>
</body>
</html>
